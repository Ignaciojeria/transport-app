name: 'Deploy MiCartaPro Backend (Auto)'

on:
  push:
    branches:
      - main
    paths:
      - 'micartapro-backend/**'

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.filter.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if .version file changed
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            version:
              - 'micartapro-backend/.version'

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set KO_IMAGE_NAME
        run: |
          IMAGE_NAME="micartapro-backend"
          echo "Image name: $IMAGE_NAME"
          echo "KO_IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'

      - name: Install ko
        run: go install github.com/google/ko@latest

      - name: Set environment variables
        env:
          KO_DOCKER_REPO: ${{ vars.KO_DOCKER_REPO }}
          KO_DEFAULTBASEIMAGE: ${{ vars.KO_DEFAULTBASEIMAGE }}
        run: |
          echo "KO_DOCKER_REPO=$KO_DOCKER_REPO" >> $GITHUB_ENV
          echo "KO_DEFAULTBASEIMAGE=$KO_DEFAULTBASEIMAGE" >> $GITHUB_ENV

      - name: Print environment variables
        run: |
          echo "KO_DOCKER_REPO: $KO_DOCKER_REPO"
          echo "KO_DEFAULTBASEIMAGE: $KO_DEFAULTBASEIMAGE"
          echo "KO_IMAGE_NAME: $KO_IMAGE_NAME"

      - name: Build and push image with ko to GCP
        working-directory: ./micartapro-backend
        run: |
          IMAGE_REF=$(ko build .)
          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image with ko to GitHub Container Registry
        working-directory: ./micartapro-backend
        env:
          KO_DOCKER_REPO: ghcr.io/${{ github.repository }}
        run: |
          REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          export KO_DOCKER_REPO="ghcr.io/$REPO_NAME"
          ko build .

      - name: Deploy to Cloud Run
        run: |
          SERVICE_NAME="micartapro-backend"
          
          gcloud run deploy "$SERVICE_NAME" \
            --image="$IMAGE_REF" \
            --region=us-central1 \
            --service-account="transport-app-sa@einar-404623.iam.gserviceaccount.com" \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --memory=128Mi \
            --cpu=1 \
            --max-instances=10 \
            --set-env-vars="DB_STRATEGY=disabled" \
            --set-secrets="OPENOBSERVE_AUTHORIZATION=OPENOBSERVE_AUTHORIZATION:latest,\
            OPENOBSERVE_HTTP_ENDPOINT=OPENOBSERVE_HTTP_ENDPOINT:latest,\
            OPENOBSERVE_STREAM_NAME=OPENOBSERVE_STREAM_NAME:latest,\
            OBSERVABILITY_STRATEGY=OBSERVABILITY_STRATEGY:latest"

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe "micartapro-backend" \
            --region=us-central1 \
            --format="value(status.url)")
          
          echo "MiCartaPro Backend deployed successfully!"
          echo "Service URL: $SERVICE_URL"
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Test health endpoint
        run: |
          SERVICE_URL=$(gcloud run services describe "micartapro-backend" \
            --region=us-central1 \
            --format="value(status.url)")
          
          echo "Testing health endpoint..."
          curl -f "$SERVICE_URL/health" || {
            echo "❌ Health endpoint test failed"
            exit 1
          }
          echo "✅ Health endpoint test passed"


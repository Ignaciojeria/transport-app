name: 'CI with ko'

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3

      -
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      -
        name: Configure Docker for GCR
        run: gcloud auth configure-docker

      -
        name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.21'

      -
        name: Install ko
        run: go install github.com/google/ko@latest

      -
        name: Set environment variables
        env:
          KO_DOCKER_REPO: ${{ env.KO_DOCKER_REPO }}
          KO_DEFAULTBASEIMAGE: ${{ env.KO_DEFAULTBASEIMAGE }}
        run: |
          echo "KO_DOCKER_REPO=$KO_DOCKER_REPO" >> $GITHUB_ENV
          echo "KO_DEFAULTBASEIMAGE=$KO_DEFAULTBASEIMAGE" >> $GITHUB_ENV

      -
        name: Build and push image with ko
        run: ko build .